<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layout/LayoutPadrao">

<head>
	<title>Lista de Produtos</title>
</head>


<section layout:fragment="conteudo">
	<div th:insert="~{Mensagens/MensagemSucesso :: mensagemSucesso}"></div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Lista de Produtos</h3>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="text-center">#</th>
						<th>Nome</th>
						<th class="text-center">Quantidade</th>
						<th class="text-right">Valor</th>
						<th></th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="produto :${produtos}">
						<td class="text-center" th:text="${produto.codigo}"></td>
						<td th:text="${produto.nome}"></td>
						<td class="text-center" th:text="${produto.quantEstoque}">Quantidade</td>
						<td class="text-right" th:text="|R$ ${{produto.valor}}|"></td>
						<td class="text-center">
							<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#produtoExclusaoModal" 
							th:attr="data-codigo=${produto.codigo}, 	data-nome=${produto.nome}">
							<span class="glyphicon glyphicon-trash"></span>
						</a>

						<a class="btn btn-link btn-xs" th:href="@{/produtos/{codigo}(codigo=${produto.codigo})}">
							<span class="glyphicon glyphicon-edit"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:insert="~{Modais/ProdutoExclusaoModal :: exclusaoModal}"></div>
</div>
</section>

</html>
