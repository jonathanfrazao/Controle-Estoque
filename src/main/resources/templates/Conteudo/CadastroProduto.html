<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layout/LayoutPadrao">

<head>
	<title>Cadastro de Produto</title>
</head>


<section layout:fragment="conteudo">

	<form class="form-horizontal" method="POST" th:action="@{/produtos}" th:object="${produto}">


		<div th:insert="~{Mensagens/MensagemSucesso :: mensagemSucesso}"></div>
		<div th:insert="~{Mensagens/MensagemErro :: mensagemErro}"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Novo Produto</h3>
			</div>
			<div class="panel-body">
				<input type="hidden" th:field="*{codigo}">
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome" placeholder="Nome do produto" th:field="*{nome}">
					</div>
				</div>
				<div class="form-group">
					<label for="categoria" class="col-sm-2 control-label">Categoria</label>
					<div class="col-sm-2">
						<select class="form-control" id="categoria" th:field="*{categoria}">
							<option th:each="categoria :${categorias}" th:value="${categoria.codigo}" th:text="${categoria.descricao}"></option>
						</select>
					</div>
					<a th:href="@{/produtos/categoria}"><button type="button" class="btn btn-default">+</button></a>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('quantEstoque')} ? 'has-error'">
					<label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="quantidade" placeholder="Quantidade em estoque" th:field="*{quantEstoque}">
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" placeholder="Valor unidade do produto" th:field="*{valor}">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>	
	</form>
</section>

</html>
